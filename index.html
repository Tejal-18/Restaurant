    <div class="container">
        <img src="images/ta.jpg">
        <div class="centered"><h1 align= "center"><strong>Table Booking</strong></h1></div>
    </div>
    <div class="container">
        <form action="/action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="table date">Table Booking Date:</label>
          </div>
          <div class="col-75">
            <input type="date"  placeholder="Date/Month/Year">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="table time">Table Booking Time:</label>
          </div>
          <div class="col-75">
            <input type="time"  placeholder="Time">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="guest">Number of Guest:</label>
          </div>
          <div class="col-75">
            <input type="number"  placeholder="Number of Guest">
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="contact">Contact Number:</label>
            </div>
            <div class="col-75">
              <input type="tel"  placeholder="Contact Number">
            </div>
          </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Message:</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        </form>
      </div>
